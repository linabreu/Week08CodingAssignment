<h1 class = "indexTitle">Arizona Survey</h1>
<hr>

<p class = "centeredText">Now that you have learned a little about Arizona, please take a moment to fill
    out the form below:
</p>

<form>
<h2 class="formTitle">Arizona Survey</h2>


<label for="city">Which Arizona city would you be most interested in visiting:</label>
<br>

<select class="selection">
  <option value="phoenix">Phoenix</option>
  <option value="tucson">Tucson</option>
  <option value="mesa">Mesa</option>
  <option value="scottsdale">Scottsdale</option>
  <option value="glendale">Glendale</option>
  <option value="tempe">Tempe</option>
  <option value="buckeye">Buckeye</option>
  <option value="goodyear">Goodyear</option>
  <option value="yuma">Yuma</option>
  <option value="flagstaff">Flagstaff</option>
</select>
<br>

<label class="secondLabel">Which Arizona National Park would you be most interested in visiting:</p>
<input type="radio" id="canyon" name="canyon" value="canyon">
<label for="canyon">The Grand Canyon National Park</label><br>
<input type="radio" id="saguaro" name="saguaro" value="saguaro">
<label for="saguaro">Saguaro National Park</label><br>
<input type="radio" id="forest" name="forest" value="forest">
<label for="forest">Petrified Forest National Park</label><br>

</form>
